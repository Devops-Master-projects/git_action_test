name: shell commands

on:
  - push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "hello"
      - name: Multi line string
        run:
          pwd
          node -v
          ls -a
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-commands"] # job1=run-shell commands need to run befor job2= run-windows-commands
    steps:
      - name: Directory
        run: pwd
        shell: bash
    
    